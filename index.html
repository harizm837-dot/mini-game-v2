<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<title>AZHUR GAME</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  color: white;
  transition: background 1s;
}
h1 { margin: 10px; }
#msg { font-size: 18px; margin: 5px; }

#panel {
  display: flex;
  justify-content: space-around;
  font-size: 16px;
}

#game {
  position: relative;
  height: 65vh;
  overflow: hidden;
}

.star, .bomb {
  position: absolute;
  font-size: 32px;
  cursor: pointer;
}
.bomb { font-size: 36px; }

button {
  padding: 8px 14px;
  margin: 4px;
  font-size: 14px;
}
</style>
</head>

<body>

<h1>‚≠ê AZHUR GAME ‚≠ê</h1>
<div id="msg">–ê–∑—Ö—É—Ä –º—É–Ω–¥–∞–≥!</div>

<div id="panel">
  <div>“Æ–µ: <span id="level">1</span></div>
  <div>–û–Ω–æ–æ: <span id="score">0</span></div>
  <div>‚ù§Ô∏è <span id="life">3</span></div>
</div>

<div>
  <button onclick="setDifficulty(1)">Easy</button>
  <button onclick="setDifficulty(2)">Medium</button>
  <button onclick="setDifficulty(3)">Hard</button>
  <button onclick="toggleSound()">üîä</button>
</div>

<div id="game"></div>

<button onclick="startGame()">‚ñ∂ Start</button>

<audio id="sndStar" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
<audio id="sndBomb" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
<audio id="sndOver" src="https://actions.google.com/sounds/v1/cartoon/descending_whistle.ogg"></audio>

<script>
let score = 0, level = 1, life = 3;
let difficulty = 1;
let soundOn = true;
const game = document.getElementById("game");
const msg = document.getElementById("msg");

const messages = [
 "–ê–∑—Ö—É—Ä –º—É–Ω–¥–∞–≥! üí™",
 "–°–∞–π–Ω –±–∞–π–Ω–∞! üî•",
 "“Æ—Ä–≥—ç–ª–∂–ª“Ø“Ø–ª! üöÄ",
 "–ß–∏ —á–∞–¥–ª–∞–∞! ‚≠ê"
];

const backgrounds = [
 "linear-gradient(120deg,#1a2a6c,#b21f1f,#fdbb2d)",
 "linear-gradient(120deg,#000428,#004e92)",
 "linear-gradient(120deg,#134E5E,#71B280)",
 "linear-gradient(120deg,#42275a,#734b6d)",
 "linear-gradient(120deg,#232526,#414345)"
];

function play(id){
  if(soundOn){
    const s = document.getElementById(id);
    s.currentTime = 0;
    s.play();
  }
}

function toggleSound(){ soundOn = !soundOn; }
function setDifficulty(d){ difficulty = d; }

function startGame(){
  score = 0; level = 1; life = 3;
  updateUI();
  nextLevel();
}

function updateUI(){
  document.getElementById("score").innerText = score;
  document.getElementById("level").innerText = level;
  document.getElementById("life").innerText = life;
  msg.innerText = messages[Math.floor(Math.random()*messages.length)];
}

function nextLevel(){
  game.innerHTML = "";
  document.body.style.background =
    backgrounds[level % backgrounds.length];

  let stars = level * difficulty + 2;
  let bombs = difficulty;

  for(let i=0;i<stars;i++) spawnStar();
  for(let i=0;i<bombs;i++) spawnBomb();
}

function spawnStar(){
  const s = document.createElement("div");
  s.className = "star";
  s.innerText = "‚≠ê";
  s.style.left = Math.random()*90 + "%";
  s.style.top = Math.random()*80 + "%";

  s.onclick = () => {
    play("sndStar");
    score += 10;
    s.remove();
    checkClear();
  };
  game.appendChild(s);
}

function spawnBomb(){
  const b = document.createElement("div");
  b.className = "bomb";
  b.innerText = "üí£";
  b.style.left = Math.random()*90 + "%";
  b.style.top = Math.random()*80 + "%";

  b.onclick = () => {
    play("sndBomb");
    if(navigator.vibrate) navigator.vibrate(200);
    life--;
    b.remove();
    updateUI();
    if(life <= 0) gameOver();
  };
  game.appendChild(b);
}

function checkClear(){
  if([...game.children].every(e => e.className !== "star")){
    level++;
    updateUI();
    nextLevel();
  }
}

function gameOver(){
  play("sndOver");
  alert("Game Over üò¢\n–û–Ω–æ–æ: " + score);
}
</script>

</body>
</html>
