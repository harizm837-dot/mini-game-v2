<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<title>‚≠ê AZHUR GAME ‚≠ê</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Fredoka&family=Comic+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  text-align:center;
  color:white;
  background:linear-gradient(120deg,#0f2027,#203a43,#2c5364);
  transition:.5s;
}
h1{margin:10px}
button{
  padding:10px 16px;
  margin:6px;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
#panel{
  display:flex;
  justify-content:space-around;
  flex-wrap:wrap;
  margin:8px;
}
#game{
  height:65vh;
  position:relative;
  overflow:hidden;
}
.star,.bomb,.boss{
  position:absolute;
  user-select:none;
  cursor:pointer;
  animation: float 4s linear infinite;
}
.star{font-size:32px}
.bomb{font-size:34px}
.boss{font-size:48px}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-30px)}
  100%{transform:translateY(0)}
}

#startScreen,#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.88);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
}
#overlay{display:none}
</style>
</head>

<body>

<div id="startScreen">
  <h1>‚≠ê AZHUR GAME ‚≠ê</h1>
  <p>–ê–∑—Ö—É—Ä –∞–∞, –∞–∞–≤ –Ω—å —á–∞–º–¥ –∑–æ—Ä–∏—É–ª–∂ üíô</p>
  <button onclick="startNormal()">‚ñ∂ Normal</button>
  <button onclick="startKid()">üë∂ Kid Mode</button>
</div>

<h1>‚≠ê AZHUR GAME ‚≠ê</h1>
<div id="msg">–ê–∑—Ö—É—Ä –º—É–Ω–¥–∞–≥! üí™</div>

<div id="panel">
  <div>“Æ–µ: <span id="level">1</span></div>
  <div>–û–Ω–æ–æ: <span id="score">0</span></div>
  <div>‚ù§Ô∏è <span id="life">5</span></div>
  <div>‚è±Ô∏è <span id="time">20</span></div>
  <div>
    üîä <button onclick="toggleSound()">ON/OFF</button>
  </div>
</div>

<button onclick="pauseGame()">‚è∏Ô∏è Pause</button>
<div id="game"></div>

<div id="overlay">
  <h2 id="overMsg"></h2>
  <button onclick="startGame()">‚ñ∂ –î–∞—Ö–∏–Ω</button>
</div>

<!-- SOUNDS -->
<audio id="starSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>
<audio id="bombSound" src="https://assets.mixkit.co/sfx/preview/mixkit-explosion-hit-1704.mp3"></audio>

<script>
let score=0, level=1, life=5, timeLeft=20;
let kidMode=false, soundOn=true, paused=false;
let timer;

const fonts=[
  "Baloo 2","Fredoka","Comic Neue","Press Start 2P"
];

const praise=[
 "–ê–∑—Ö—É—Ä –º—É–Ω–¥–∞–≥! üí™","–ß–∏ —á–∞–¥–ª–∞–∞! ‚≠ê","–ê–∞–≤ –Ω—å –±–∞—Ö–∞—Ä—Ö–∞–∂ –±–∞–π–Ω–∞ üíô",
 "–Ø–º–∞—Ä —É—Ö–∞–∞–Ω—Ç–∞–π –≤—ç! üß†","–ì–∞–π—Ö–∞–ª—Ç–∞–π! üî•"
];

const game=document.getElementById("game");
const msg=document.getElementById("msg");

function toggleSound(){
  soundOn=!soundOn;
}

function startKid(){
  kidMode=true;
  startGame();
}
function startNormal(){
  kidMode=false;
  startGame();
}

function startGame(){
  document.getElementById("startScreen").style.display="none";
  document.getElementById("overlay").style.display="none";
  score=0; level=1;
  life=kidMode?5:3;
  nextLevel();
}

function pauseGame(){
  paused=!paused;
}

function nextLevel(){
  clearInterval(timer);
  game.innerHTML="";
  timeLeft=kidMode?25:20;

  document.body.style.fontFamily=fonts[level%fonts.length];
  msg.innerText=praise[Math.floor(Math.random()*praise.length)];

  let stars=2+level;
  let bombs=kidMode?1:2;

  for(let i=0;i<stars;i++)spawnStar();
  for(let i=0;i<bombs;i++)spawnBomb();
  if(level>=5 && !kidMode)spawnBoss();

  timer=setInterval(()=>{
    if(paused) return;
    timeLeft--;
    updateUI();
    if(timeLeft<=0)gameOver();
  },1000);

  updateUI();
}

function updateUI(){
  scoreEl.innerText=score;
  levelEl.innerText=level;
  lifeEl.innerText=life;
  time.innerText=timeLeft;
}

const scoreEl=document.getElementById("score");
const levelEl=document.getElementById("level");
const lifeEl=document.getElementById("life");
const time=document.getElementById("time");

function spawnStar(){
  const s=document.createElement("div");
  s.className="star";
  s.innerText="‚≠ê";
  moveRandom(s);
  s.onclick=()=>{
    score+=10;
    if(soundOn)starSound.play();
    s.remove();
    if(!game.querySelector(".star")){
      level++;
      nextLevel();
    }
  };
  game.appendChild(s);
}

function spawnBomb(){
  const b=document.createElement("div");
  b.className="bomb";
  b.innerText="üí£";
  moveRandom(b);
  b.onclick=()=>{
    if(!kidMode)life--;
    if(soundOn)bombSound.play();
    b.remove();
    updateUI();
    if(life<=0)gameOver();
  };
  game.appendChild(b);
}

function spawnBoss(){
  let hp=3;
  const boss=document.createElement("div");
  boss.className="boss";
  boss.innerText="üëæ";
  boss.style.left="45%";
  boss.style.top="40%";
  boss.onclick=()=>{
    hp--;
    if(hp<=0){
      boss.remove();
      score+=50;
    }
  };
  game.appendChild(boss);
}

function moveRandom(el){
  el.style.left=Math.random()*90+"%";
  el.style.top=Math.random()*80+"%";
  setInterval(()=>{
    el.style.left=Math.random()*90+"%";
    el.style.top=Math.random()*80+"%";
  },2000);
}

function gameOver(){
  clearInterval(timer);
  document.getElementById("overlay").style.display="flex";
  document.getElementById("overMsg").innerHTML=
    `–ê–∑—Ö—É—Ä –∞–∞ üíô<br>Level: ${level}<br>–û–Ω–æ–æ: ${score}`;
}
</script>

</body>
</html>
