<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<title>‚≠ê AZHUR GAME ‚≠ê</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  text-align:center;
  color:white;
  background:linear-gradient(120deg,#0f2027,#203a43,#2c5364);
}
h1{margin-top:20px}
button{

  font-size:16px;
  cursor:pointer;
}
#panel{
  display:flex;
  justify-content:space-around;
  flex-wrap:wrap;
  margin:10px;
}

  height:65vh;
  position:relative;
  overflow:hidden;
}
.star,.bomb,.boss{
  position:absolute;
  cursor:pointer;
  user-select:none;
}
.star{font-size:32px}
.bomb{font-size:34px}
.boss{font-size:48px}

#startScreen,#overlay{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.88);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
}

#overlay{display:none}
</style>
</head>

<body>

<!-- START SCREEN -->
<div id="startScreen">
  <h1>‚≠ê AZHUR GAME ‚≠ê</h1>
  <p>–ê–∑—Ö—É—Ä –∞–∞, –∞–∞–≤ –Ω—å —á–∞–º–¥ –∑–æ—Ä–∏—É–ª–∂ —Ö–∏–π—Å—ç–Ω —Ç–æ–≥–ª–æ–æ–º —à“Ø“Ø üíô</p>
  <button onclick="startGame()">‚ñ∂ –¢–æ–≥–ª–æ—Ö</button>
  <button onclick="toggleKid()">üë∂ Kid Mode</button>
</div>

<h1>‚≠ê AZHUR GAME ‚≠ê</h1>
<div id="msg">–ê–∑—Ö—É—Ä –º—É–Ω–¥–∞–≥! üí™</div>

<div id="panel">
  <div>“Æ–µ: <span id="level">1</span></div>
  <div>–û–Ω–æ–æ: <span id="score">0</span></div>
  <div>‚ù§Ô∏è <span id="life">5</span></div>
  <div>üèÜ Best: <span id="bestLevel">1</span></div>
</div>

<div>
  <button onclick="restartGame()">üîÑ Restart</button>
</div>

<div id="game"></div>

<!-- GAME OVER -->
<div id="overlay">
  <h2 id="overMsg"></h2>
  <button onclick="startGame()">‚ñ∂ –î–∞—Ö–∏–Ω —Ç–æ–≥–ª–æ—Ö</button>
</div>

<script>
/* ---------- DATA ---------- */
let score=0, level=1, life=5;
let kidMode=false;
let gameTimer;

let bestLevel=localStorage.getItem("bestLevel")||1;

const praise=[
  "–ê–∑—Ö—É—Ä –∞–∞, —á–∏ “Ø–Ω—ç—Ö—ç—ç—Ä –º—É–Ω–¥–∞–≥ —Ö“Ø“Ø! üí™",
  "–Ø–º–∞—Ä —Å–∞–π–Ω —Ç–æ–≥–ª–æ–∂ –±–∞–π–Ω–∞ –∞–∞! ‚≠ê",
  "–ß–∏ —á–∞–¥–ª–∞–∞, –ê–∑—Ö—É—Ä! üöÄ",
  "–ê–∞–≤ –Ω—å —á–∞–º–∞–∞—Ä –±–∞—Ö–∞—Ä—Ö–∞–∂ –±–∞–π–Ω–∞ üíô",
  "“Æ–Ω—ç—Ö—ç—ç—Ä —É—Ö–∞–∞–Ω—Ç–∞–π —é–º –∞–∞! üß†",
  "–ß–∏–Ω–∏–π —Ö–∏—á—ç—ç–ª –∑“Ø—Ç–≥—ç–ª –≥–∞–π—Ö–∞–ª—Ç–∞–π! üî•"
];

const game=document.getElementById("game");
const msg=document.getElementById("msg");
const overlay=document.getElementById("overlay");

/* ---------- FUNCTIONS ---------- */

function toggleKid(){
  kidMode=!kidMode;
  alert(kidMode?"üë∂ Kid mode ON (–∞—é—É–ª –±–∞–≥–∞—Ç–∞–π)":"üë∂ Kid mode OFF");
}

function startGame(){
  document.getElementById("startScreen").style.display="none";
  overlay.style.display="none";
  score=0; level=1; life=5;
  nextLevel();
  updateUI();
}

function restartGame(){
  clearInterval(gameTimer);
  startGame();
}

function updateUI(){
  score.innerText;
  document.getElementById("score").innerText=score;
  document.getElementById("level").innerText=level;
  document.getElementById("life").innerText=life;

  if(level>bestLevel){
    bestLevel=level;
    localStorage.setItem("bestLevel",bestLevel);
  }
  document.getElementById("bestLevel").innerText=bestLevel;

  msg.innerText=praise[Math.floor(Math.random()*praise.length)];
}

function nextLevel(){
  clearInterval(gameTimer);
  game.innerHTML="";

  let stars=Math.floor(2+level*0.5);
  let bombs=kidMode?1:2;
  let timeLeft=kidMode?25:20;

  for(let i=0;i<stars;i++)spawnStar();
  for(let i=0;i<bombs;i++)spawnBomb();
  if(level>=5 && !kidMode)spawnBoss();

  gameTimer=setInterval(()=>{
    timeLeft--;
    if(timeLeft<=0)gameOver();
  },1000);
}

function spawnStar(){
  const s=document.createElement("div");
  s.className="star";
  s.innerText="‚≠ê";
  s.style.left=Math.random()*90+"%";
  s.style.top=Math.random()*80+"%";
  s.onclick=()=>{
    score+=10;
    s.remove();
    if(!game.querySelector(".star")){
      level++;
      updateUI();
      nextLevel();
    }
  };
  game.appendChild(s);
}

function spawnBomb(){
  const b=document.createElement("div");
  b.className="bomb";
  b.innerText="üí£";
  b.style.left=Math.random()*90+"%";
  b.style.top=Math.random()*80+"%";
  b.onclick=()=>{
    life--;
    b.remove();
    updateUI();
    if(life<=0)gameOver();
  };
  game.appendChild(b);
}

function spawnBoss(){
  let hp=2;
  const boss=document.createElement("div");
  boss.className="boss";
  boss.innerText="üëæ";
  boss.style.left="45%";
  boss.style.top="40%";
  boss.onclick=()=>{
    hp--;
    msg.innerText="–ê–∑—Ö—É—Ä –∞–∞, –ê–∞–≤ –Ω—å –∏–ª“Ø“Ø –≥–æ—ë —Ö–∏–π–∂ ”©–≥–Ω”©”© üëä";
    if(hp<=0){
      boss.remove();
      score+=50;
    }
  };
  game.appendChild(boss);
}

function gameOver(){
  clearInterval(gameTimer);
  overlay.style.display="flex";
  document.getElementById("overMsg").innerHTML=
    `–ê–∑—Ö—É—Ä –∞–∞, —á–∏ “Ø–Ω—ç—Ö—ç—ç—Ä —Å–∞–π–Ω —Ç–æ–≥–ª–æ–ª–æ–æ üíô<br>
     Level: ${level}<br>
     –û–Ω–æ–æ: ${score}<br><br>
     –ê–∞–≤ –Ω—å —á–∞–º–∞–∞—Ä –±–∞—Ö–∞—Ä—Ö–∞–∂ –±–∞–π–Ω–∞!`;
}
</script>

</body>
</html>
